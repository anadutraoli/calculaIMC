<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>CalculaIMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CalculaIMC</h1>
        <p>
          Digite a sua altura e peso para calcularmos o seu √çndice de Massa
          Corporal!
        </p>
      </header>
      <main>
        <section class="user-input">
          <form class="user-form">
            <div class="userWeight">
              <label for="userWeight">Peso (kg):</label>
              <input
                type="number"
                name="userWeight"
                id="userWeightInput"
                placeholder="digite seu peso..."
              />
            </div>
            <div class="userHeight">
              <label for="userHeight">Altura (m):</label>
              <input
                type="number"
                name="userHeight"
                id="userHeightInput"
                placeholder="digite sua altura..."
                oninput="formatHeight(this)"
              />
            </div>
            <button id="calculateBtn">CALCULAR</button>
          </form>
        </section>
        <section class="result">
          <div>
            <p id="imcResult"></p>
          </div>
          <div>
            <p id="imcResultText"></p>
          </div>
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
